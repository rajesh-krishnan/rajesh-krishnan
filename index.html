---
layout: default
title: "Blog"
---

<h2>Blog</h2>
{% for category in site.categories %}
  <h3> {{ category | first }} </h3>
  <div id={{ category | first }} style="overflow-y:scroll; height:100px;">
    {% for post in category.last %}
      {{ post.date | date: "%B %-d, %Y" }} &nbsp;&nbsp;&nbsp;&nbsp; <a href="{{ post.url }}">{{ post.title }}</a><p>
    {% endfor %}
  </div>
{% endfor %}
