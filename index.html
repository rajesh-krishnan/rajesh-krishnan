---
layout: default
---

<h1>Blog Posts by Category</h1>

{% for category in site.categories %}
  <h2>{{ category | first }}</h2>
    <ul>
      {% for post in category.last %}
        <li><a href="{{ post.url }}">{{ post.date | date: "%Y-%M-%d:  " }} {{ post.title }}</a></li>
      {% endfor %}
    </ul>
  </li>
{% endfor %}
